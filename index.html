<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульсометры</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <a class="header__logo" href="#">
                    <img src="icons/header/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/header/icon_time.png" alt="icon">
                        <div class="promo__descr">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header/icon_delivery.png" alt="icon">
                        <div class="promo__descr">Бесплатная доставка</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header/icon_questions.png" alt="icon">
                        <div class="promo__descr">Ответим <br> на все вопросы</div>
                    </div>
                </div>
                <button class="button button_main" >заказать КОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
